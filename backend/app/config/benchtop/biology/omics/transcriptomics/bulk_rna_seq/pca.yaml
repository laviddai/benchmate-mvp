# backend/app/config/benchtop/biology/omics/transcriptomics/bulk_rna_seq/pca.yaml

# Defines expected input format and default column names.
expected_input:
  # A list of potential names for the column used to group samples (e.g., by condition, treatment).
  # This is a fallback if groups cannot be inferred from sample names.
  grouping_column_synonyms:
    - "group"
    - "condition"
    - "treatment"
    - "sample_type"
  
  # --- NEW: List of common metadata columns to exclude from PCA ---
  # The processor will ignore these numeric columns, ensuring only true sample
  # expression data is used in the analysis. Case-insensitive.
  excluded_metadata_columns:
    - "logfc"
    - "pvalue"
    - "fdr"
    - "logcpm"
    - "f"
    - "t"
    - "b"

# Default parameters for the PCA calculation.
parameters:
  scale_data: true
  n_components: 10

# Default settings for the plot generated by the backend processor.
default_plot_config:
  title: "Principal Component Analysis"
  pc_x_axis: 1
  pc_y_axis: 2
  point_size: 8
  show_grid: true
  show_border: false

# Metadata about the tool itself.
metadata:
  tool_id: "benchmate_pca_plot_v1"
  version: "1.0.0"